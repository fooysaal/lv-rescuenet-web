version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rescuenet_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-rescuenet}
      - DB_USERNAME=${DB_USERNAME:-rescuenet}
      - DB_PASSWORD=${DB_PASSWORD:-rescuenet}
    depends_on:
      - db
    networks:
      - rescuenet_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: rescuenet_nginx
    restart: unless-stopped
    ports:
      - "8777:80"
      - "8778:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - rescuenet_network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: rescuenet_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-rescuenet}
      MYSQL_USER: ${DB_USERNAME:-rescuenet}
      MYSQL_PASSWORD: ${DB_PASSWORD:-rescuenet}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rescuenet_network
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: rescuenet_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-rescuenet}
      PMA_PASSWORD: ${DB_PASSWORD:-rescuenet}
    ports:
      - "8776:80"
    depends_on:
      - db
    networks:
      - rescuenet_network

  # Redis (for caching and queues)
  redis:
    image: redis:alpine
    container_name: rescuenet_redis
    restart: unless-stopped
    ports:
      - "8775:6379"
    networks:
      - rescuenet_network

# Docker Networks
networks:
  rescuenet_network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
